<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h3>Age of the user</h3>
        <input type="number" placeholder="age" id="age" value="">
        <button id="submit" onclick="submitfun()">Submit</button>
        <p id="para">eligibility check</p>
    </div>
</body>
</html>


<script>

    function submitfun(){
        var age = document.getElementById('age').value

        if(age>18){
            document.getElementById('para').innerText = 'You can drive in India!'
        }
        else if(age<18){
            document.getElementById('para').innerText = "You can't drive in India!"
        }
        else{
            document.getElementById('para').innerText = "You are just old enough to drive in India!"
        }
    }
</script>
