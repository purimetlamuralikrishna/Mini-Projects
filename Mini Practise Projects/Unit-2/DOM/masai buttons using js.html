<script>

var details = [
    {text:"Primary",bg:'blue',clr:'white'},
    {text:"Secondary",bg: "gray",clr:'white'},
    {text:"Success",bg:"green",clr:'white'},
    {text:"Danger",bg:"red",clr:'white'},
    {text:"Warning",bg:"yellow",clr:'black',},
    {text: "info",bg:"blue",clr:'white'},
    {text: "Light",bg:"white",clr:'black'},
    {text:  "Dark",bg:"black",clr:'white'},
    {text: "Link",bg:"white",clr:'blue'},    
]

details.map(function(E){
    var butn = document.createElement('button')
    butn.innerText = E.text
    butn.style.backgroundColor=E.bg
    butn.style.color=E.clr
    document.querySelector("body").append(butn)
});
  
    

</script>
