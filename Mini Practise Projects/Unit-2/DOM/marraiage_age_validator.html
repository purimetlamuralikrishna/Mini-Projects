        var gender = document.getElementById('gender').value
        var year = document.getElementById('age').value

        if(gender === 'male' && year <= 2001){
            alert('Elegible for Marriage')
            console.log(gender)
        }
        else if(gender === 'female' && year <= 2001){
            alert('Elegible for Marriage')
