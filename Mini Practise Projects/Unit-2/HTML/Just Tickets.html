<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: #f84364;
        margin-bottom: 40px;
      }
      #container{
        width: 60%;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(3,200px);
        gap: 10px;
        margin: auto;
      }
      #container>div{
        border: #f84364 solid 2px;
        display: flex;
      }
      img{
        width: 150px;
        height: 195px;
      }
     
      .details{
        padding-left: 20px;
      }
      button{
        background-color: #f84364;
        padding: 10px;
        color: aliceblue;
        border-radius: 10px;
        font-size: 20px;
      }
      h5{
        font-size: 20px;
        color: rgb(70, 63, 63);
        margin-top: 0px;
        margin-bottom: 30px;
      }
      
      /* Medium screens */
      @media only screen and (min-width: 421px) and (max-width: 780px) {
        img{
          border-radius: 50%;
        }
        #container{
          grid-template-columns: repeat(2,1fr);
          grid-template-rows: repeat(3,450px);
        }
        #container>div{
          display: flex;
          flex-direction: column;
        }
      }

      
      /* small screens */
      @media only screen and (min-width: 70px) and (max-width: 420px) {
        img{
          border-radius: 50%;
        }
        #container{
          grid-template-columns: repeat(1,1fr);
          grid-template-rows: repeat(3,450px);
        }
        #container>div{
          display: flex;
          flex-direction: column;
        }
      }
    </style>
  </head>
